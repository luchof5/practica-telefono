<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Telefono</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="container__tel">
            <div class="container__tel__cont">
                <div class="container__tel__cont__head">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                    </span>
                    <div class="container__tel__cont__head-perfil">
                        <div class="container__tel__cont__head-perfil-img">
                            <img src="./img/avatar.jpg" alt="perfil">
                        </div>
                        <div class="container__tel__cont__head-perfil-name">
                            <h3>Samuel Green</h3>
                            <h4>Available to Walk</h4>
                        </div>
                        
                    </div>
                    <span class="material-symbols-outlined">
                        more_vert
                    </span>
                </div>
            </div>
        </div>
        <div class="container__violet"></div>
        <div class="container__booking">
            <h2>Simple booking</h2>
            <p>
                Stay in touch with our dog walkers through the chat interface. This makes it easy to 
                discuss arrangements and make bookings. Once the walk has been completed you can rate 
                your walker and book again all through the chat.
            </p>
            
        </div>
    </div>
    
</body>
</html>
